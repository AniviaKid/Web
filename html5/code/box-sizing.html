<!DOCTYPE HTML>
<html>
<head>
    <title>font</title>
    <style>
        html {
            font-size: 18px;
        }
		h1{text-align: center}
		h1+p{
			border: 2px solid red;
			width: 150px;
			height: 30px;
			box-sizing: border-box;
		}
		p+p{
			border: 2px solid blue;
			width: 150px;
			height: 30px;
			box-sizing: content-box;
		}
    </style>
</head>
<body>
    <div>
        <h1>Test</h1>
            <p>
    border-box
            </p>
    <p>content-box</p>
    
   </div>
</body>
</html>
