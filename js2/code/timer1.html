<!DOCTYPE  html>
<html  lang="zh-cn">
<head>
<title>计时器1</title>
  <style> 
     span {text-decoration:underline;}
     span:hover {cursor:pointer}
  </style>
  <script>
     var t = 0.00;
     var start = false;
	  function Start(){
		  start=true;
		  window.setTimeout(Timer,10);
		  console.info("123");
	  }
	  function Timer(){
		  t+=10;
		  var tmp=document.getElementById("timer");
		  tmp.innerHTML=t/1000;
		  window.setTimeout(Timer,1);
	  }
  </script>
</head>
<body>
  <h1>计时器1</h1>
  <div><span id="start" onClick="Start()">启动</span></div>
  <div id="timer">0.00</div>
</body>
</html>
