<!DOCTYPE html>
<html><head><title>Rich Text Editing</title>
<meta charset="utf-8">
</head>
<style>
	.editable{
		padding: 10px;
		width: 400px;
		height: 200px;
		border: 1px solid black;
	}
</style>
<body>
<div class="editable" id="richedit" contenteditable="true"></div>
	<br>
	<input type="button" value="斜体" onclick="italic()">
	<input type="button" value="颜色" onclick="color()">
	<input type="button" value="字号" onclick="Size()">
	<input type="button" value="图像" onclick="picture()">
	<input type="button" value="链接" onclick="link()">
	<input type="button" value="撤销" onclick="Undo()">
	<input type="button" value="代码" onclick="show()">
</body>
<script type="text/javascript">
	function italic() {
		document.execCommand('italic', false, null)
	}
	function color() {
		document.execCommand('foreColor', false, 'red')
	}
	function Size() {
		document.execCommand('fontSize', false, '7')
	}
	function picture() {
		document.execCommand('insertImage', false, 'images/home.gif')
	}
	function link() {
		document.execCommand('createLink', false, ' ')
	}
	function Undo() {
		document.execCommand('undo', false, null)
	}
	function show() {
		var o = document.getElementById('richedit');
		alert(o.innerHTML)
	}
</script>
</html>
